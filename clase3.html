<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media, formulario y semantica</title>
</head>

<body>
    <h1>Media</h1>
    <video width="400" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        Your browser does not support HTML video.
    </video>
    <br/>

    <video width="500" controls>
        <source src="https://www.youtube.com/watch?v=bNrY76ZPz2M" type="">
    </video>
    <br/>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/bNrY76ZPz2M?si=w8I8j2p2vkapEiP-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br/>

    <audio autoplay>
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>


    <h2>formularios</h2>
    <form action="clase3.html" method="get">
        <label for="txtnombre">nombre:</label>
        <input id="txtnombre" type="text" placeholder="nombre aqui"/>
        <br/>

        <br/>
        <label for="txtcoreo">correo:</label>
        <input id="txtcoreo" type="email" placeholder="correo aqui"/>
        <br/>

        <br/>
        <label for="txtpass">password:</label>
        <input id="txtpass" type="password" placeholder="password aqui" title="hola"/>
        <br/>

        <label>tema</label>
        <div>
            <input name="Opctema" value="dark" id="opcdark" type="radio">
            <label for="opcdark">dark</label>
            <input name="Opctema" value="light" id="opclight" type="radio">
            <label for="opclight">light</label>
        </div>

        <fieldset>
            <legend>opciones</legend>
            <label for="chsharefr">compartir ami</label>
            <input type="checkbox" value="1" name="sharefr" id="chsharefr"/>
            <br/>
            <label for="chsharest">compartir str</label>
            <input type="checkbox" value="1" name="sharest" id="chsharest"/>
            <br/>
            <label for="chshareto">compartir all</label>
            <input type="checkbox" value="1" name="shareto" id="chshareto"/>
            <br/>
        </fieldset>
 
        <br/>
        <button name="btnenviar" type="submit">enviar</button>
        <button name="btnlimpiar" type="reset">limpir</button>
        <button name="btnx" type="button">button</button>
    </form>

</body>
</html>
