    <h1>La llegada</h1>
    <figure>
        <picture>

            <img src="caperista/llega.jpg" alt="caperusita donde su abuela" width="640" height="360">
        </picture>

        <figcaption>
            Finalmente, llegaron a la cabaña de la abuela, <br>
            un refugio apenas iluminado por una vela temblorosa. Caperucita tocó la puerta, <br>
            su corazón latiendo con fuerza. El Lobo se mantuvo a su lado, <br>
            observando en silencio. La puerta se abrió lentamente, revelando a su abuela, <br>
            frágil pero sonriente.
        </figcaption>
    </figure>

    <figure>
        <picture>

            <img src="caperista/lobo se fue.jfif" alt="el lobo se fue" width="640" height="360">
        </picture>

        <figcaption>
            Al ver a la abuela, el Lobo retrocedió, <br>
            su figura imponente desvaneciéndose en las sombras del bosque. <br>
            Antes de desaparecer por completo, miró a Caperucita una última vez, <br>
            como si agradeciera la bondad que le había mostrado. <br>
            La joven heroína, aliviada y feliz, abrazó a su abuela con fuerza, <br>
            consciente de que había sido protegida en su viaje por una inesperada y <br>
            oscura presencia transformada por un acto de compasión.
        </figcaption>
    </figure>

    <figure>
        <picture>

            <img src="caperista/cap y abue.jpg" alt="cap con su abuela" width="640" height="360">
        </picture>

        <figcaption>
            El Bosque Tenebroso, aunque todavía lleno de peligros y sombras, <br>
            se convirtió en el escenario de una historia diferente, <br>
            donde la bondad y la valentía de una niña cambiaron el curso de un destino aparentemente oscuro.
        </figcaption>
    </figure>
