    <title>cap ataca lobo hacha</title>
</head>
<body>
    <h1>La departura</h1>

    <figure>
        <picture>

            <img src="caperista/lobo muerto.jfif" alt="cap mata el lobo" width="640" height="360">
        </picture>

        <figcaption>
           <p>
            De repente, un crujido rompió el silencio, y el Lobo apareció ante ella, <br>
            sus ojos brillando con malicia. Sin esperar a que el Lobo se acercara, <br>
            Caperucita se lanzó hacia adelante con determinación, empuñando el hacha con fuerza.<br>
            Con un grito de batalla, golpeó al Lobo con todas sus fuerzas, <br>
            enfrentándose al peligro con valentía y ferocidad.<br>
           </p>

           <p>
            El Lobo, sorprendido por el ataque repentino, retrocedió momentáneamente, <br>
            pero no se dio por vencido. Se lanzó hacia adelante con garras y dientes, <br>
            pero Caperucita, alimentada por el coraje y la determinación, luchó con todas sus fuerzas. <br>
            Con cada golpe del hacha, el Lobo retrocedía, hasta que finalmente, con un último esfuerzo, <br>
            Caperucita logró asestar un golpe final que dejó al Lobo inmóvil en el suelo.
           </p>
        </figcaption>
    </figure>

    
    <figure>
        <picture>

            <img src="caperista/llega.jpg" alt="caperusita donde su abuela" width="640" height="360">
        </picture>

        <figcaption>
            Con el corazón aún palpitante, Caperucita se aseguró de que el Lobo ya no representara <br>
            una amenaza y luego continuó su camino hacia la cabaña de su abuela. 
        </figcaption>
    </figure>

    <figure>
        <picture>

            <img src="caperista/cap y abue.jpg" alt="cap con su abuela" width="640" height="360">
        </picture>

        <figcaption>
            Al llegar, encontró a su abuela a salvo, esperándola con los brazos abiertos. <br>
            Juntas, compartieron un suspiro de alivio y gratitud por la valentía de Caperucita y <br>
            el fin del peligro que acechaba en el Bosque Tenebroso.
        </figcaption>
    </figure>
