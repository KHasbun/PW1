<body>
    <h1>La llegada</h1>
    <figure>
        <picture>

            <img src="caperista/llega.jpg" alt="caperusita donde su abuela" width="640" height="360">
        </picture>

        <figcaption>
            <P>
                El Lobo caminó junto a ella, sus pasos apenas audibles en el suelo cubierto de hojas. <br>
                A medida que se adentraban más en el bosque, <br>
                la presencia del Lobo se hacía cada vez más opresiva, sus ojos brillando con una malicia <br>
                contenida. Finalmente, llegaron a la cabaña de la abuela, <br>
                un refugio apenas iluminado por una vela temblorosa.
            </P>
        </figcaption>
    </figure>

    <figure>
        <picture>

            <img src="caperista/cap4.jpg" alt="cap y falsa abuela" width="640" height="360">
        </picture>

        <figcaption>
            <P>
                Al entrar, Caperucita sintió una creciente sensación de inquietud. <br>
                La figura en la cama, supuestamente su abuela, <br>
                tenía algo extrañamente familiar y perturbador. <br>
                De repente, comprendió que era el Lobo disfrazado. Antes de que pudiera reaccionar, <br>
                el Lobo saltó hacia ella con colmillos afilados y garras extendidas.
            </P>

            <p>
                Caperucita, con el corazón latiendo frenéticamente, <br>
                levantó el hacha en un acto de desesperación y valentía. <br>
                Con un grito feroz, dirigió el hacha hacia el Lobo, quien no esperaba tal resistencia. <br>
                El filo del hacha encontró su marca, y con un aullido de dolor, el Lobo cayó al suelo. <br>
                La criatura, sorprendida por la fuerza y determinación de Caperucita, <br>
                exhaló su último aliento en la penumbra de la cabaña.
            </p>
        </figcaption>
    </figure>


    <figure>
        <picture>

            <img src="caperista/cap y abue.jpg" alt="cap y abuela" width="640" height="360">
        </picture>

        <figcaption>
            <P>
                La joven heroína, respirando con dificultad, <br>
                se mantuvo firme, su capa roja ondeando ligeramente en la oscuridad. <br>
                La vela temblorosa lanzó sombras inquietantes por la habitación, <br>
                pero la amenaza había sido eliminada. Caperucita se acercó a la cama, <br>
                esperando encontrar a su abuela. Para su alivio, la verdadera abuela, <br>
                aunque débil, estaba escondida en un armario, asustada pero viva.<br>
            </P>

            <p>
                Caperucita, con las manos aún temblorosas, <br>
                ayudó a su abuela a salir del escondite y la abrazó con fuerza. <br>
                El Bosque Tenebroso había perdido uno de sus monstruos esa noche, <br>
                y la valentía de una niña había asegurado la supervivencia de ambas. <br>
                La misión había sido cumplida, aunque a un costo inesperado, <br>
                y Caperucita y su abuela sabían que, juntas, podían enfrentar cualquier oscuridad.<br>
            </p>
        </figcaption>
    </figure>
