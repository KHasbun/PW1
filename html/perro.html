<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de un Perro</title>
</head>
<body>
    <h1>Dibujo de un Perro usando SVG</h1>
    <svg width="200" height="200" viewBox="0 0 200 200">
        <!-- Cuerpo del perro -->
        <ellipse cx="100" cy="140" rx="50" ry="30" fill="saddlebrown" />
        
        <!-- Cabeza del perro -->
        <circle cx="100" cy="90" r="30" fill="saddlebrown" />
        
        <!-- Orejas del perro -->
        <ellipse cx="70" cy="70" rx="15" ry="25" fill="saddlebrown" />
        <ellipse cx="130" cy="70" rx="15" ry="25" fill="saddlebrown" />
        
        <!-- Ojos del perro -->
        <circle cx="90" cy="85" r="5" fill="black" />
        <circle cx="110" cy="85" r="5" fill="black" />
        
        <!-- Nariz del perro -->
        <circle cx="100" cy="100" r="5" fill="black" />
        
        <!-- Boca del perro -->
        <path d="M 90 110 Q 100 120, 110 110" stroke="black" stroke-width="2" fill="none" />
        
        <!-- Patas del perro -->
        <ellipse cx="75" cy="170" rx="10" ry="15" fill="saddlebrown" />
        <ellipse cx="125" cy="170" rx="10" ry="15" fill="saddlebrown" />
    </svg>
</body>
</html>
